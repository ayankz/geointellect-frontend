<div class="navbar flex center-space-between" [ngStyle]="{'position': isAbsolute ? 'absolute' : 'relative'}">
  <div class="navbar-item w-25">
    <div class="logo-container bg-blue flex center gap-1">
      <img ngSrc="assets/svg/logo.svg" alt="logo" height="24" width="24">
    </div>
    <div class="logo-container title-container bg-blue flex center">
      GeoIntellect
    </div>
  </div>
  <div class="navbar-item grow-1" *ngIf="showSearch">
    <input type="text" class="navbar-search" placeholder="Поиск по адресу">
  </div>
  <div class="navbar-item flex-end gap-1">
    <div class="menu-container bg-grey flex center-space-between">
     <span routerLink="/map" routerLinkActive="active">Карта</span>
     <span routerLink="/reports" routerLinkActive="active">Отчеты</span>
     <span routerLink="/prices" routerLinkActive="active" >Цены</span>
    </div>
    <div class="logo-container bg-grey flex center" routerLink="/account">
      <img ngSrc="assets/svg/user-logo.svg" alt="user" height="24" width="24">
    </div>
  </div>
</div>

<div class="navbar-mobile" [ngStyle]="{'position': isAbsolute ? 'absolute' : 'relative'}">
  <div class="navbar-mobile-item" >
    @if (showSearch){
      <input type="text" class="navbar-mobile-search grow-2" placeholder="Поиск по адресу" >
    } @else {
     <div class="flex center-space-between">
       <div class="logo-container bg-blue flex center gap-1">
         <img ngSrc="assets/svg/logo.svg" alt="logo" height="24" width="24">
       </div>
       <div class="logo-container" routerLink="/">
         <img ngSrc="assets/svg/map-mobile-icon.svg" alt="map-logo" height="60" width="60">
       </div>
     </div>
    }

    @if (!showMobileMenu){
      <img ngSrc="assets/svg/mobile-menu.svg" class="grow-2 z-20" alt="menu" height="60" width="60" (click)="showMobileMenu = !showMobileMenu">
    } @else {
      <img ngSrc="assets/svg/mobile-menu-close.svg" class="grow-2 z-20" alt="menu" height="60" width="60" (click)="showMobileMenu = !showMobileMenu">
    }
  </div>
  @if (showMobileMenu){
      <div class="navbar-mobile-wrapper">
       <div class="navbar-mobile-menu flex-col">
          <div class="menu-item">
            <img ngSrc="assets/svg/map-icon.svg" alt="map" height="20" width="20">
            <span routerLink="/map" (click)="showMobileMenu = !showMobileMenu">Карта</span>
          </div>
         <div class="menu-item">
           <img ngSrc="assets/svg/report-icon.svg" alt="report" height="20" width="20">
           <span routerLink="/reports" (click)="showMobileMenu = !showMobileMenu">Отчеты</span>
         </div>
         <div class="menu-item">
           <img ngSrc="assets/svg/price-icon.svg" alt="report" height="20" width="20">
           <span routerLink="/prices" (click)="showMobileMenu = !showMobileMenu">Цены</span>
         </div>
         <div class="line"></div>
         <div class="menu-item">
           <img ngSrc="assets/svg/info-icon.svg" alt="map" height="20" width="20">
           <span routerLink="/account" (click)="showMobileMenu = !showMobileMenu">Личный кабинет</span>
         </div>
         <div class="menu-item">
           <img ngSrc="assets/svg/help-icon.svg" alt="report" height="20" width="20">
           <span (click)="showMobileMenu = !showMobileMenu">Помощь</span>
         </div>
         <div class="line"></div>
         <div class="menu-item">
           <img ngSrc="assets/svg/exit-icon.svg" alt="map" height="20" width="20">
           <span (click)="showMobileMenu = !showMobileMenu">Выход</span>
         </div>
       </div>
      </div>
  }
</div>
